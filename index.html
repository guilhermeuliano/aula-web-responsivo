    <main> 
        <div class="conteudo-junto">
        <section class="conteudo-principal">
            <img src="./assets/form.png" alt="Logo de um formulario">
            <h2 class="tituloFormulario">Formulário</h2>
            <p>Formulário para usuário</p>
        </section>
        <section class="conteudo-secundário">
            <div class="container">
                <h2>Formulário</h2>
                <form id="formUser">
                  <div class="input-group">
                    <input type="name" id="nome" placeholder="Nome"/>
                    <p class="error-message">Preencha este campo.</p>
                  </div>
                  <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" />
                    <p class="error-message">Preencha este campo.</p>
                  </div>
                  <button type="submit">Entrar</button>
                </form>
              </div>

        </section>
    </div>
        <script src="script.js"></script>
    </main>

    <footer>
        <p id="paragrafoRodape">Trabalho Usabilidade, Web e jogos</p>
